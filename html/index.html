<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
<div class="container mt-5" id="container">
<div class="todo_header">
    <h1>ToDo List</h1> <button id="Refresh">Refresh</button>

</div>

    <div class="illustration">
        <div class="row">
            <div class="col-md-6 pending">
                <span>Pending</span>
                <div class="pink box"></div>
            </div>
            <div class="col-md-6 finished">
                <span>Finished</span>
                <div class="lightgreen box"></div>
            </div>
        </div>
    </div>


    <br>
    <form>
    <div class="add-task-container">
    </div>
        <div class="form-group">
            <label>Task Name</label>
            <br>
            <input type="text" id="addTask" placeholder="Enter a task">
            <button id="add">Add Task</button>
        </div>
        <div class="form-group">
            <label >Priority</label>
            <select class="form-control" id="priorityAdd">
                <option>High</option>
                <option>Meduim</option>
                <option>Low</option>
            </select>
        </div>
    </form>
    <br>
    <div class="search-task-container">
        <input type="text" id="searchTask" placeholder="Search a task" class=".search"/>
    </div>
    <br>
        <select class="form-control" id="prioritySearch" class=".search">
            <option>High</option>
            <option>Meduim</option>
            <option selected="selected">Low</option>
        </select>
    <br>
    <br>
    <div class="row tasks">
        <div class="col" >Pending
        <ul id="pending-col"></ul>
        </div>
        <div class="col" >Done
        <ul id="done-col"></ul>
        </div>
    </div>
    <button id="deleteAll">Delete Done</button>

</div>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
<script type="text/javascript" src="../javascript/firestoreConfig.js"></script>
<script type="text/javascript" src="../javascript/script.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

</body>

</html>
