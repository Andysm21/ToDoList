<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>


<body>
<div class="container mt-5" id="container">
<div class="todo_header">
    <h1>ToDo List</h1>
</div>

    <div class="illustration">
        <div class="row">
            <div class="col-md-6 pending">
                <span>Pending</span>
                <div class="pink box"></div>
            </div>
            <div class="col-md-6 finished">
                <span>Finished</span>
                <div class="lightgreen box"></div>
            </div>
        </div>
    </div>


    <br>
    <div class="add-task-container">
        <input type="text" id="addTask" placeholder="Enter a task" />
        <button id="add">Add Task</button>
    </div>
    <br>
    <div class="search-task-container">
        <input type="text" id="searchTask" placeholder="Search a task" />
    </div>
    <br>
    <div class="btn-group dropdown">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Priority
        </button>
        <ul class="dropdown-menu">
            <li><a class="High red" href="#">High</a></li>
            <li><a class="Med orange" href="#">Meduim</a></li>
            <li><a class="Low yellow" href="#">Low</a></li>

        </ul>
    </div>
    <br>
    <br>
    <div class="row tasks">
        <div class="col" >Pending
        <ul id="pending-col"></ul>
        </div>
        <div class="col" >Done
        <ul id="done-col"></ul>
        </div>
    </div>


</div>
<script type="text/javascript" src="../javascript/script.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>

</html>
