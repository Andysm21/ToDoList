<form (ngSubmit)="onAdd()" #form>
  <div class="add-task-container"></div>

  <div class="form-group">
    <label>Task Name: </label>
    <br>
    <input type="text" id="addTask" placeholder="Enter a task" [(ngModel)]="taskName" name="taskName">
  </div>
  <br>

  <div class="form-group">
    <label>Priority: </label>
    <select required="true" class="form-control" id="priorityAdd" [(ngModel)]="taskPriority" name="taskPriority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
      <option selected="selected">Priority</option>
    </select>
  </div>
  <br>

  <div class="button-container">
    <button type="submit" id="add">Add Task</button>
  </div>
</form>
